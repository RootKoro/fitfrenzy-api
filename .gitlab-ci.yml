stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script:
    - docker-compose -f docker-compose.yml build
    - docker-compose -f docker-compose.yml push
  only:
    - program-generator

deploy:
  stage: deploy
  script:
    - ssh debian152.228.173.6 'cd ./GPE/ && docker-compose pull && docker-compose up -d'
  only:
    - program-generator
